---
apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  labels:
    kubevirt.io/vm: vm-centos7.5-datavolume
  name: vm-centos7.5-datavolume
spec:
  dataVolumeTemplates:
  - metadata:
      creationTimestamp: null
      name: vm-centos7.5-datavolume
    spec:
      pvc:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 20Gi
        storageClassName: nfs-server
      source:
        registry:
          url: "docker://10.24.1.32/kubevirt/centos7.5:v1.0"
  running: true
  template:
    metadata:
      labels:
        kubevirt.io/vm: vm-centos7.5-datavolume
    spec:
      domain:
        devices:
          disks:
          - name: datavolume1
            disk:
              bus: virtio
          - name: cloudinitdisk
            disk:
              bus: virtio
        resources:
          requests:
            memory: 1Gi
      terminationGracePeriodSeconds: 0
      volumes:
      - name: datavolume1
        dataVolume:
          name: vm-centos7.5-datavolume
      - name: cloudinitdisk
        cloudInitNoCloud:
          userData: |
            #!/bin/sh
            echo 000000 | passwd --stdin root


